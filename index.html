<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banana speak</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="headingDiv">
      <h1>Minion speak</h1>
    </div>

    <div class="textareaDivHolder textdivHolder">
      <textarea
        name="ntxt-input"
        class="tArea"
        id="txt-input"
        cols="32rem"
        rows="10rem"
        placeholder="Type your sentence in english to translate to banana."
      ></textarea>
    </div>

    <div class="buttonDivHolder">
      <button id="btn-translate"><p>Translate</p></button>
    </div>

    <div class="outputHolder textdivHolder">
      <div id="output" class="tArea"></div>
    </div>

    <footer class="about" >
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
